<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Currency Converter</title>
    <script src="index.js"></script>
</head>
<body>
    <h1>Bitcoin Ticker</h1>
    <form action="/" method="POST">
        <input type="text" name="amount" Placeholder="quantity">
        <select name="crypto">
            <option name="BTC" value="BTC">Bitcoin</option>
            <option name="ETH" value="ETH">Ethereum</option>
            <option name="LTC" value="LTC">Litecoin</option>    
        </select>
        <select name="fiat">
            <option name="USD" value="USD">US Dollars</option>
            <option name="EUR" value="EUR">Euros</option>
            <option name="GBP" value="GBP">Pound</option>
        </select>
        <button type="submit">Check</button>
    </form>
</body>
</html>
